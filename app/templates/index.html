<!doctype HTML>
<html>
    <head>
        <title>BMI System</title>
    </head>
    <body>
        <h1>Welcome to the BMI system!</h1>
        <p>Enter in your height and weight measurements below...</p>
        <p>Height in feet: <input type="number" name="BMI_params" value="{{ feet }}"></p>
        <p>Height in inches: <input type="number" name="BMI_params" value="{{ inches }}"></p>
        <p>Weight in pounds: <input type="number" name="BMI_params" value="{{ pounds }}"></p>
        <input type="submit" value="Calculate">
        <p>Result: <input type="number" name="resultBMI" value="{{ valBMI }}"></p>
        
    </body>
</html>
